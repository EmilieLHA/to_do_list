<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_todolist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>To Do-list</title>
</head>

<body class="bg-light">
    
<!-- Formulaire  -->

    <div class=" first container text-center"  style="width: 60%; max-width: 600px;">

        <h1 class="fw-light">Libère ta charge mentale</h1>
        <h2>Fais une <span class="text-warning">liste</span></h2>

        <form class="mt-5">
            <div class="input-group">
                <input type="text" class="form-control" autocomplete="off" placeholder="Créer une tâche... " autofocus id="newTask">
                <button class="btn btn-warning" type="button">Ajouter</button>
            </div>
            
        </form>

    </div>

    <div class="container text-start mt-4"  style="width: 60%; max-width: 600px;">
        <ul class="list-group list-group-flush" id="list">

        </ul>
    </div>

    <script src="app_todolist.js"></script>
</body>
</html>
